<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HTTP Server Test</title>

<body>
    <h1>HTTP Server Test</h1>

    <!-- GET Form -->
    <h2>GET Request sur place</h2>
    <form method="GET" action="/">
        <label for="getName">Name:</label>
        <input type="text" id="getName" name="name">

        <label for="getAge">Age:</label>
        <input type="text" id="getAge" name="age">

        <label for="getCountry">Country:</label>
        <select name="country" id="getCountry">
            <option value="Madagascar">Madagascar</option>
            <option value="Angleterre">Angleterre</option>
            <option value="Japon">Japon</option>
        </select>

        <button type="submit">Submit GET</button>
    </form>

    <!-- POST Form -->
    <h2>POST Request sur place</h2>
    <form method="POST" action="/">
        <label for="postName">Name:</label>
        <input type="text" id="postName" name="name">

        <label for="postAge">Age:</label>
        <input type="text" id="postAge" name="age">

        <label for="postCountry">Country:</label>
        <select name="country" id="postCountry">
            <option value="Madagascar">Madagascar</option>
            <option value="Angleterre">Angleterre</option>
            <option value="Japon">Japon</option>
        </select>


        <button type="submit">Submit POST</button>          
    </form>
